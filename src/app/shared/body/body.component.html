<div class="container">
  <div class="content">
      <app-movie-card 
        *ngFor="let mov of contentMovies
        | paginate: {itemsPerPage: 20, currentPage: currentPage, totalItems: 4000 }"
        [moviesInfo]="mov" [moviesGenre]="contentMoviesGenre">
      </app-movie-card>
  </div>
  <div>
      <pagination-controls class="my-pagination" 
        (pageChange)="pageChanged($event)">
      </pagination-controls>
  </div>
</div>
